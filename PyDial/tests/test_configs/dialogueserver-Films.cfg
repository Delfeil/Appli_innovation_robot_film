[GENERAL]
# domains = SFHotels
domains = Films
singledomain = True
tracedialog = 2
seed = 117

[exec_config]
domain = Films
configdir = _tutorialconfigs
logfiledir = _tutoriallogs
numtrainbatches = 5
traindialogsperbatch = 100
numbatchtestdialogs =  100
trainsourceiteration = 0
numtestdialogs =  300
trainerrorrate = 0
testerrorrate  = 0
testeverybatch = True

[conditional]
conditionalsimuser = True
conditionalbeliefs = True

[agent]
maxturns = 25
systemcanhangup = True

[dialogueserver]
# dialhost = 192.168.1.6
dialhost = 10.120.11.47
dialport = 8082
tokenserverurl = "http://www.camdial.org/~djv27/mt-multiDomain/receive-token.py"
generatetoken = True
collecttask = False
subjectivefeedback = True

[logging]
usecolor = True
screen_level = error
file_level = info
file = _testlogs/dialogserver.log

[topictracker]
type = keyword

[semi_Films]
semitype = RegexSemI 

[semo_Films]
semotype = BasicSemO
templatefile = semo/templates/FilmsMessages.txt

# [semo_SFHotels]
# semotype = BasicSemO
# templatefile = semo/templates/SFHotelsMessages.txt
# templatefile = semo/templates/SFHotelsMessages.txt

[semo_topicmanager]
semotype = BasicSemO
templatefile = semo/templates/topicmanagerMessagesFilms.txt

[policy_Films]
learning = False
belieftype = baseline

[um]
usenewgoalscenarios = True

[em]
nbestsize=3

[eval]
penaliseallturns = True

[eval_Films]
successmeasure = objective


